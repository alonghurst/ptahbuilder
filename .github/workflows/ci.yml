name: CI

on:
  push:
    branches: [master]

env:
  DOTNET_VERSION: 7.0.x

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Calculate package version
        id: version
        run: |
          DATE=$(date -u +%Y.%m.%d)
          BUILD_NUMBER=$(git rev-list --count HEAD)
          PACKAGE_VERSION="${DATE}.${BUILD_NUMBER}"
          echo "package_version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release /p:Version=${{ steps.version.outputs.package_version }} /p:AssemblyVersion=${{ steps.version.outputs.package_version }} --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Pack
        run: dotnet pack --configuration Release --no-build -o ./artifacts /p:PackageVersion=${{ steps.version.outputs.package_version }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./artifacts/*.nupkg

      - name: Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
